<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 100px;
      font-size: 28px;
    }

    p {
      font-size: 18px;
    }

    button {
      background-color: gold;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }

    /* Slide Menu */
    .slide-menu {
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      width: 0;
      background: #333;
      color: white;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .slide-menu button {
      background-color: #555;
      color: white;
      display: block;
      margin: 10px auto;
      width: 80%;
    }

    .menu-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #555;
      color: white;
    }
  </style>
</head>
<body>
  <div class="slide-menu" id="slideMenu">
    <button onclick="closeMenu()">âœ•</button>
    <button onclick="nextPage()">âž¡ Next</button>
    <button onclick="saveData()">ðŸ’¾ Save</button>
    <button onclick="loadData()">ðŸ“‚ Load</button>
  </div>

  <button class="menu-btn" onclick="openMenu()">â˜°</button>

  <h1>Welcome to the Character Creation Web Project!</h1>
  <p>For support and bug reports, contact us anytime.</p>
  <button onclick="location.href='character.html'">Create Your Character</button>

  <script>
    function openMenu() {
      document.getElementById('slideMenu').style.width = '250px';
    }

    function closeMenu() {
      document.getElementById('slideMenu').style.width = '0';
    }

    function nextPage() {
      window.location.href = 'character.html';
    }

    function saveData() {
      const data = { message: "Test save data from main page" };
      const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'data.json';
      a.click();
    }

    function loadData() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'application/json';
      input.onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (event) => {
          console.log('Loaded data:', event.target.result);
        };
        reader.readAsText(e.target.files[0]);
      };
      input.click();
    }
  </script>
</body>
</html>
